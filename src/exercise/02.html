<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/final/02.html -->
<!-- Specifically, the role of React is to create React elements. The role of ReactDOM is to take those elements and put them on the page. -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script type="module">
    const reactElementProps = {
      className: 'container',
      children: 'Hello World',
    }
    const rootElement = document.getElementById('root')
    const reactElement = React.createElement('div', reactElementProps)
    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
